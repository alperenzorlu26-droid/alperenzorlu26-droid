<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DDNET Anasayfa</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 20px 40px;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 3px;
    text-align: center;
    user-select: none;
  }
  main {
    flex: 1;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 25px;
    flex-wrap: wrap;
  }
  .box {
    background: linear-gradient(135deg, #222, #555);
    width: 140px;
    height: 140px;
    border-radius: 15px;
    color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: 600;
    font-size: 1.1rem;
    box-shadow: 0 0 10px rgba(255 255 255 / 0.1);
    position: relative;
    transition: background 0.4s ease, box-shadow 0.6s ease, color 0.3s ease;
    animation: pulse 3s infinite;
  }
  .box:hover {
    background: linear-gradient(135deg, #444, #999);
    color: #fff;
    box-shadow: 0 0 15px #fff;
  }
  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 0 10px #888;
    }
    50% {
      box-shadow: 0 0 20px #aaa;
    }
  }
  /* Dark mode toggle button */
  #darkToggle {
    position: fixed;
    top: 15px;
    right: 20px;
    background: #222;
    border: none;
    color: #eee;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 0 8px #444;
    user-select: none;
    transition: background 0.3s ease;
  }
  #darkToggle:hover {
    background: #444;
  }
  /* Light mode */
  body.light {
    background: #f5f5f5;
    color: #222;
  }
  body.light .box {
    background: linear-gradient(135deg, #ccc, #eee);
    color: #222;
    box-shadow: 0 0 10px rgba(0 0 0 / 0.1);
    animation: pulseLight 3s infinite;
  }
  body.light .box:hover {
    background: linear-gradient(135deg, #aaa, #ddd);
    box-shadow: 0 0 15px #555;
    color: #111;
  }
  @keyframes pulseLight {
    0%, 100% {
      box-shadow: 0 0 10px #aaa;
    }
    50% {
      box-shadow: 0 0 20px #888;
    }
  }
</style>
</head>
<body>
<button id="darkToggle">ðŸŒ™ Dark Mode</button>
<header>DDNET</header>
<main>
  <div class="box" onclick="navigate('data.html')">DATA</div>
  <div class="box" onclick="navigate('krx.html')">KRX</div>
  <div class="box" onclick="navigate('ip-drop.html')">IP-DROP</div>
  <div class="box" onclick="navigate('chat-drop.html')">CHAT-DROP</div>
  <div class="box" onclick="navigate('dc-drop.html')">DC-DROP</div>
  <div class="box" onclick="navigate('ip-logger.html')">IP-LOGGER</div>
  <div class="box" onclick="navigate('ip-phone.html')">IP-PHONE</div>
</main>
<script>
  const darkToggle = document.getElementById('darkToggle');
  darkToggle.onclick = () => {
    document.body.classList.toggle('light');
    darkToggle.textContent = document.body.classList.contains('light') ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
  };
  function navigate(page) {
    // Burada sayfa adlarÄ±nÄ± kendi sayfa isimlerinle deÄŸiÅŸtir
    window.location.href = page;
  }
</script>
</body>
</html>
