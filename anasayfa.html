<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KROS-TR Anasayfa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.3);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    main h2 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 1.2px;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }
    main p {
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ddd;
    }
    main .btn-group {
      display: flex;
      gap: 20px;
    }
    main .btn {
      background-color: #ffd700;
      color: #222;
      font-weight: 700;
      padding: 15px 35px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(255,215,0,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    main .btn:hover {
      background-color: #ffb700;
      box-shadow: 0 8px 25px rgba(255,183,0,0.8);
    }

    footer {
      padding: 15px 40px;
      background-color: rgba(0,0,0,0.25);
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      user-select: none;
    }

    @media (max-width: 600px) {
      header, footer {
        padding: 15px 20px;
      }
      main h2 {
        font-size: 2rem;
      }
      main p {
        font-size: 1rem;
      }
      main .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
      nav a {
        margin-left: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="location.href='index.html'">KROS-TR</h1>
    <nav>
      <a href="#">Anasayfa</a>
      <a href="#">Hakkımızda</a>
      <a href="#">İletişim</a>
      <a href="#">Destek</a>
    </nav>
  </header>

  <main>
    <h2>Hoş Geldiniz!</h2>
    <p>Profesyonel ve güvenilir platformumuza hoş geldiniz. Burada projelerinizi yönetebilir, toplulukla iletişim kurabilir ve çok daha fazlasını yapabilirsiniz.</p>
    <div class="btn-group">
      <button class="btn" onclick="location.href='giris.html'">Giriş Yap</button>
      <button class="btn" onclick="location.href='kayit.html'">Kayıt Ol</button>
    </div>
  </main>

  <footer>
    © 2025 KROS-TR | Tüm Hakları Saklıdır.
  </footer>
</body>
</html>
