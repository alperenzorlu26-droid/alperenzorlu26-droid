<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Görsel Üretici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    input[type="text"] {
      width: 300px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      cursor: pointer;transition: background 0.3s;
    }

    button:hover {
      background: #63b3ed;
    }

    .result {
      margin-top: 30px;
    }

    .result img {
      max-width: 500px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Yapay Zeka ile Resim Oluştur</h1>

  <input type="text" id="prompt" placeholder="Bir şey yaz örn: gece manzarası" />
  <button onclick="generateImage()">Oluştur</button>

  <div class="result" id="result"></div>

  <script>
    function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");

      // Örnek resim yer tutucu (gerçek API bağlayınca değiştirilecek)
      resultDiv.innerHTML = `
        <p><strong>Oluşturulan görsel:</strong> "prompt"</p>
        <img src="https://via.placeholder.com/512x300.png?text={encodeURIComponent(prompt)}" alt="AI Image" />
      `;
    }
  </script>

</body>
</html>
