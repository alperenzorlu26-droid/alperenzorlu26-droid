<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DDNET - Hacker Teması</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Share Tech Mono', monospace;
  }

  body {
    background: linear-gradient(135deg, #010101, #0a0a0a);
    color: #0ff;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background: linear-gradient(180deg, #111 0%, #222 100%);
    padding: 40px 20px;
    box-shadow: 4px 0 15px #00ffff88;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    user-select: none;
  }

  .sidebar h1 {
    font-size: 3rem;
    color: #0ff;
    margin-bottom: 40px;
    letter-spacing: 3px;
    text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  }

  .content p {
    font-size: 1.3rem;
    line-height: 1.6;
    max-width: 900px;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #111;
  }
  ::-webkit-scrollbar-thumb {
    background: #0ff;
    border-radius: 5px;
  }

  /* Dark mode toggle button */
  .dark-toggle {
    position: fixed;
    bottom: 20px;
    right: 30px;
    background: #0ff;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    cursor: pointer;
    box-shadow: 0 0 12px #0ff;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #011;
    font-weight: bold;
    font-size: 1.5rem;
    user-select: none;
    transition: background 0.3s ease;
  }

  .dark-toggle:hover {
    background: #0cc;
  }

  /* Dark mode styles */
  body.dark {
    background: linear-gradient(135deg, #121212, #1a1a1a);
    color: #0ff;
  }

  body.dark .sidebar {
    background: linear-gradient(180deg, #222, #111);
    box-shadow: 4px 0 20px #00ffffcc;
  }

  body.dark .menu-item {
    background: linear-gradient(90deg, #222, #111);
    color: #66ffffaa;
    box-shadow: 0 0 10px #0ff7;
  }

  body.dark .menu-item:hover {
    animation: glowPulse 3s infinite alternate;
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;}
    100% { text-shadow: 0 0 25px #0ff, 0 0 50px #0ff;}
  }

  .menu-item {
    width: 100%;
    padding: 18px 15px;
    margin-bottom: 18px;
    background: linear-gradient(90deg, #111, #333);
    border-radius: 8px;
    color: #99ffffcc;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 0 12px #00ffff55;
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease;
    font-weight: 600;
    letter-spacing: 1.1px;
  }

  .menu-item::before {
    content: '';
    position: absolute;
    top: 0; left: -80%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, transparent, #0ff9, transparent);
    transform: skewX(-20deg);
    transition: all 0.6s ease;
  }

  .menu-item:hover::before {
    left: 120%;
  }

  .menu-item:hover {
    color: #00ffff;
    background: linear-gradient(90deg, #002, #005);
    box-shadow: 0 0 20px #00ffff;
    font-weight: 700;
  }

  /* Content */
  .content {
    flex-grow: 1;
    background: #050505;
    padding: 50px 60px;
    overflow-y: auto;
    color: #aaffffcc;
    text-shadow: 0 0 5px #00ffff88;
  }

  .content h2 {
    font-size: 3.5rem;
    margin-bottom: 25px;
    <p>{name} sayfasına hoşgeldin! Buraya istediğin içeriği ekleyebilirsin.</p>
    `;
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')){
      darkToggle.textContent = '☀';
    } else {
      darkToggle.textContent = '☾';
    }
  }
</script>

</body>
</html>
