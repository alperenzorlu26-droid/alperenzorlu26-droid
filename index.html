<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sessiz!</title>
<link rel="icon" type="image/png" href="kolay.png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Poppins', sans-serif;
    background: url('https://i.gifer.com/XVKg.gif') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }
  #loginBox {
    background: rgba(0,0,0,0.7);
    width: 320px;
    margin: auto;
    position: relative;
    top: 50%;
    transform: translateY(50%);
    padding: 25px;
    border-radius: 12px;
    color: #ddd;
    box-shadow: 0 0 15px #000;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }
  #loginBox.show {
    opacity: 1;
    top: 50%;
    transform: translateY(-50%);
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    margin: 10px 0 20px 0;
    border-radius: 6px;
    border: none;
    background: #444;
    color: #eee;
    font-size: 16px;
    box-sizing: border-box;
  }
  input::placeholder {
    color: #bbb;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #218838;
  }
  #createAccount {
    margin-top: 15px;
    text-align: center;
    color: #aaa;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
  }
  #createAccount a {
    color: #5bc0de;
    text-decoration: none;
    font-weight: 600;
  }
  #createAccount a:hover {
    text-decoration: underline;
  }
  #errorMsg {
    background: #d9534f;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    margin-bottom: 15px;
    display: none;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div id="loginBox">
    <div id="errorMsg"></div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
    <div id="createAccount">Hesap oluşturun <a href="https://discord.gg/Zeyw3utn" target="_blank">buraya tıklayın</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCPpr2qtXZTWzxTjYL2_Wuhmr3paIagYA",
      authDomain: "ddnet-e59a3.firebaseapp.com",
      projectId: "ddnet-e59a3",
      appId: "1:261161650747:web:def20674be2b15d0186a1e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBox = document.getElementById('loginBox');
    const errorMsg = document.getElementById('errorMsg');

    // 5 saniye sonra göster
    setTimeout(() => {
      loginBox.classList.add('show');
    }, 5000);

    window.login = function() {
      errorMsg.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(!email || !password) {
        showError("Email ve şifre boş bırakılamaz!");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Giriş Başarılı!");
        errorMsg.style.display = 'none';
      })
      .catch((error) => {
        showError("Giriş başarısız: " + error.message);
      });
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    }
  </script>
</body>
</html>
