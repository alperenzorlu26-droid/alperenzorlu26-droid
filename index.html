<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş</title>
  <link rel="icon" type="image/png" href="kolay.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.gifer.com/XVKg.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    .kros-text {
      text-align: center;
      font-size: 32px;
      margin-top: 30px;
      color: #00e5ff;
      animation: glow 1.5s infinite alternate;
      opacity: 0;
      animation: fadeIn 2s ease 5s forwards;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00e5ff; }
      to { text-shadow: 0 0 20px #00e5ff; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      display: none;
      animation: slideIn 1s ease forwards;
    }
    @keyframes slideIn {
      from { transform: translate(-50%, -40%); opacity: 0; }
      to { transform: translate(-50%, -50%); opacity: 1; }
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00e5ff;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #00bcd4;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      opacity: 0.4;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="kros-text">KROS-TR</div>

  <div class="login-box" id="loginBox">
    <input id="email" type="email" placeholder="E-posta">
    <input id="password" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
  </div>
  
  <div class="footer">
    <a href="https://discord.gg/Zeyw3utn" target="_blank">Kurucu Kros-TR@</a>
  </div>

  <script>
    // 5 saniyede kutuyu göster
    setTimeout(() => {
      document.getElementById('loginBox').style.display = 'block';
    }, 5000);

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("E-posta ve şifre boş olamaz!");
        return;
      }

      // Firebase girişi buraya eklenecekse buraya yaz
      // Şu an sadece yönlendiriyor:
      window.location.href = "https://alperenzorlu26-droid.github.io/anasayfa.html";
    }
  </script>
</body>
</html>
