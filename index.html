<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link rel="icon" type="image/png" href="kolay.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("https://i.gifer.com/XVKg.gif") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kros-baslik {
      position: absolute;
      top: 28%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: 600;
      color: #28a745;
      text-shadow: 0 0 8px #28a745;
      animation: parildama 2s infinite;
      z-index: 2;
    }

    @keyframes parildama {
      0%, 100% {
        text-shadow: 0 0 8px #28a745, 0 0 16px #28a745;
      }
      50% {
        text-shadow: 0 0 4px #28a745, 0 0 8px #28a745;
      }
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease-in-out 5s forwards;
      opacity: 0;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box a {
      color: #00aaff;
      font-size: 14px;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="kros-baslik">KROS-TR</div>

  <div class="login-box">
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Şifre" />
    <button>Giriş Yap</button>
    <p style="margin-top: 10px; color: #ccc;">
      Hesap oluşturun <a href="https://discord.gg/Zeyw3utn" target="_blank">buraya tıklayın</a>
      </p>
  </div>

</body>
</html>
