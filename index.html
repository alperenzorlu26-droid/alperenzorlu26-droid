<!DOCTYPE html>
<html>
<head><title>Login/Register</title></head>
<body>
  <h2>Giriş</h2>
  <input id="loginEmail" placeholder="Email"><br>
  <input id="loginPass" type="password" placeholder="Şifre"><br>
  <button onclick="login()">Giriş Yap</button>

  <h2>Kayıt</h2>
  <input id="regEmail" placeholder="Email"><br>
  <input id="regPass" type="password" placeholder="Şifre"><br>
  <button onclick="register()">Kayıt Ol</button>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCPpr2qtXZTWzxTjYL2_Wuhmr3paIagYA",
      authDomain: "ddnet-e59a3.firebaseapp.com",
      projectId: "ddnet-e59a3",
      appId: "1:261161650747:web:def20674be2b15d0186a1e"
    };
    firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

    function login() {
      auth.signInWithEmailAndPassword(
        document.getElementById('loginEmail').value,
        document.getElementById('loginPass').value
      ).then(() => alert("Giriş Başarılı")).catch(e => alert(e.message));
    }

    function register() {
      auth.createUserWithEmailAndPassword(
        document.getElementById('regEmail').value,
        document.getElementById('regPass').value
      ).then(() => alert("Kayıt Başarılı")).catch(e => alert(e.message));
    }
  </script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="index.js"></script>

</body>
</html>
