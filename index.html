<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    body {
      background: url("https://i.gifer.com/XVKg.gif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: showUp 1s ease-out forwards;
      animation-delay: 10s;
      display: none;
    }

    @keyframes showUp {
      to {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 20px 5px #ffffff44;
      }
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: white;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4285F4;
      font-weight: bold;
      cursor: pointer;
    }

    .error, .success {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      animation: fade 0.5s;
    }

    .error {
      background-color: #ff4c4c;
    }

    .success {
      background-color: #4caf50;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .create-link {
      text-align: right;
      margin-top: 10px;
    }

    .create-link a {
      color: #8ab4f8;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginBox">
    <h2>Oturum Aç</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <div class="create-link">
      <a href="https://discord.gg/Zeyw3utn" target="_blank">Hesap oluşturun</a>
    </div>
    <div id="message"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      msg.innerHTML = "";

      if (!email || !password) {
        msg.innerHTML = '<div class="error">Lütfen tüm alanları doldurun!</div>';
        return;
      }

      if (email === "admin@example.com" && password === "123456") {
        msg.innerHTML = '<div class="success">Giriş başarılı!</div>';
      } else {
        msg.innerHTML = '<div class="error">E-posta veya şifre hatalı!</div>';
      }
    }

    setTimeout(() => {
      document.getElementById("loginBox").style.display = "block";
    }, 10000);
  </script>

</body>
</html>
