<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: url("https://i.gifer.com/XVKg.gif") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInScale 1s ease-out forwards;
      animation-delay: 10s;
      display: none;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      letter-spacing: 1px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      <h2>Oturum Aç</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>

    <div id="message"></div>

    <div class="create-link">
      <a href="https://discord.gg/Zeyw3utn" target="_blank" rel="noopener noreferrer">Hesap oluşturun</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');
      message.style.display = 'none';
      message.className = '';
      message.textContent = '';

      if (!email || !password) {
        message.textContent = 'Lütfen e-posta ve şifreyi giriniz!';
        message.className = 'error';
        message.style.display = 'block';
        return;
      }

      // Örnek kontrol - gerçek Firebase entegrasyonu eklenmeli
      if (email === "admin@example.com" && password === "123456") {
        message.textContent = 'Giriş başarılı!';
        message.className = 'success';
        message.style.display = 'block';
      } else {
        message.textContent = 'E-posta veya şifre hatalı!';
        message.className = 'error';
        box-sizing: border-box;
      outline: none;
      transition: background-color 0.3s ease;
    }

    input {
      background-color: #4a4a4a;
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background-color: #5e5e5e;
    }

    button {
      background-color: #3b82f6;
      font-weight: 700;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    #message {
      margin-top: 15px;
      font-weight: 600;
      padding: 12px;
      border-radius: 6px;
      display: none;
      animation: flash 1.5s ease-in-out 3;
    }

    .error {
      background-color: #ef4444;
      color: white;
      display: block;
    }

    .success {
      background-color: #22c55e;
      color: white;
      display: block;
    }

    @keyframes flash {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.4;}
    }

    .create-link {
      margin-top: 20px;
      text-align: right;
    }

    .create-link a {
      color: #93c5fd;
      font-weight: 600;
      text-decoration: none;
    }

    .create-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginBox">
    message.style.display = 'block';
      }
    }

    // 10 saniye sonra kutuyu göster ve animasyonu başlat
    setTimeout(() => {
      const box = document.getElementById('loginBox');
      box.style.display = 'block';
      box.style.animationPlayState = 'running';
    }, 10000);
  </script>

</body>
</html>
