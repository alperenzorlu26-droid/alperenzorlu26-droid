<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.gifer.com/XVKg.gif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 350px;
      box-shadow: 0 0 10px #000;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box .link {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .error {
      background: #ff4c4c;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      animation: fade 0.5s ease-in-out;
    }
    @keyframes fade {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Oturum Aç</h2>
  <div id="errorBox" class="error" style="display:none;"></div>
  <input id="email" type="email" placeholder="E-posta" />
  <input id="password" type="password" placeholder="Şifre" />
  <button onclick="login()">Giriş Yap</button>
  <div class="link">
    <a href="#" style="color:#8ab4f8;" onclick="createAccount()">Hesap oluşturun</a>
  </div>
</div>

<script>
  function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    const errorBox = document.getElementById('errorBox');

    if (email === "" || pass === "") {
      errorBox.style.display = "block";
      errorBox.textContent = "E-posta ve şifre boş olamaz!";
    } else if (email !== "ornek@mail.com" || pass !== "123456") {
      errorBox.style.display = "block";
      errorBox.textContent = "E-posta veya şifre hatalı!";
    } else {
      errorBox.style.display = "none";
      alert("Giriş başarılı!");
    }
  }

  function createAccount() {
    alert("Yönlendiriliyorsunuz...");
    window.location.href = "https://discord.gg/Zeyw3utn";
  }
</script>

</body>
</html>
