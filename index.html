<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;

    .login-box h2 {
      margin-bottom: 20px;

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background: #2e2e2e;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #4285f4;

      cursor: pointer;

      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      display: none;

  </style>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const errorBox = document.getElementById("errorBox");

      if (email === "test@gmail.com" && pass === "123456") {
        alert("Giriş başarılı!");
      } else {
        errorBox.style.display = "block";
      }
    }
  </script>

</body>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      background-color: #ff4c4c;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      animation: fade 0.5s;
    }

    .success {
      background-color: #4caf50;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      animation: fade 0.5s;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .create-link {
      text-align: right;
      margin-top: 10px;
    }

    .create-link a {
      color: #8ab4f8;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Oturum Aç</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <div class="create-link">
      <a href="#">Hesap oluşturun</a>
    </div>
    <div id="message"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      msg.innerHTML = "";

      if (!email || !password) {
        msg.innerHTML = '<div class="error">Lütfen tüm alanları doldurun!</div>';
        return;
      }

      if (email === "admin@example.com" && password === "123456") {
        msg.innerHTML = '<div class="success">Giriş başarılı!</div>';
      } else {
        msg.innerHTML = '<div class="error">E-posta veya şifre hatalı!</div>';
      }
    }
  </script>

</body>
</html>
