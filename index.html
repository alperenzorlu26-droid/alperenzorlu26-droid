<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Sayfası</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: url('https://i.gifer.com/XVKg.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
      animation: fadeIn 5s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {opacity: 1;}
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
      font-size: 16px;
      background: #444;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2ecc71;
    }
    a {
      color: #3498db;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>KROS-TR</h2>
    <input type="email" id="email" placeholder="E-posta" required />
    <input type="password" id="password" placeholder="Şifre" required />
    <button onclick="login()">Giriş Yap</button>
    <a href="https://discord.gg/Zeyw3utn" target="_blank">Hesap oluşturun</a>
  </div>

  <script>
    // Firebase konfigürasyonunu kendi projenle değiştir:
    const firebaseConfig = {
      apiKey: "AIzaSyAONQMX3pl-P5i2JQjoj5qbNtvKPdegITE",
      authDomain: "login-aa0a4.firebaseapp.com",
      projectId: "login-aa0a4",
      storageBucket: "login-aa0a4.appspot.com",
      messagingSenderId: "222150441225",
      appId: "1:222150441225:web:5e96c2c972f50f54edbbd8",
      measurementId: "G-YZ4CHCJBCB"
    };

    // Firebase'i başlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login fonksiyonu
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Lütfen e-posta ve şifrenizi girin.');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Giriş başarılı! Hoş geldin ' + userCredential.user.email);
          // Giriş sonrası anasayfaya yönlendir:
          window.location.href = 'anasayfa.html';
        })
        .catch(error => {
          alert('Giriş başarısız: ' + error.message);
        });
    }
  </script>
</body>
</html>
